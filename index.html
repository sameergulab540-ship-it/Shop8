<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
.container{max-width:420px;margin:auto;background:#fff;min-height:100vh}
.product-img{width:100%;height:360px;object-fit:cover;transition:.4s}
.content{padding:15px}
.price{font-size:22px;font-weight:bold}

select,input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:15px;
}

.buy-row{
  display:flex;
  gap:10px;
}

.buy-btn{
  flex:1;
  background:#000;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  transition:.3s;
}
.buy-btn:active{transform:scale(.96)}

.add-btn{
  flex:1;
  background:#fff;
  color:#000;
  border:2px solid #000;
  border-radius:30px;
  font-size:16px;
  transition:.3s;
}
.add-btn:active{transform:scale(.96)}

.slider{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px;
}
.slider::-webkit-scrollbar{display:none}

.card{
  min-width:120px;
  background:#eee;
  border-radius:10px;
  padding:5px;
  text-align:center;
  transition:.3s;
}
.card:active{transform:scale(.95)}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}

/* CHECKOUT */
.checkout{
  display:none;
  padding:20px;
  animation:slideUp .4s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.pay{
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">

<!-- PRODUCT PAGE -->
<div id="productPage">
<img id="mainImg" class="product-img" src="Ss/images/img1.jpg">

<div class="content">
<h2 id="title">Product Name</h2>
<div class="price">‚Çπ<span id="price">1600</span></div>

<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<div class="buy-row">
  <button class="buy-btn" onclick="openCheckout()">BUY NOW</button>
  <button class="add-btn" onclick="addBag()">ADD TO BAG</button>
</div>
</div>

<div class="slider" id="productSlider"></div>
</div>

<!-- CHECKOUT PAGE -->
<div id="checkoutPage" class="checkout">
<h2>Checkout</h2>

<p><b>Product:</b> <span id="cProduct"></span></p>
<p><b>Price:</b> ‚Çπ<span id="cPrice"></span></p>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">
<input id="address" placeholder="Full Address">

<select id="cSize">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<button class="pay" onclick="whatsappOrder()">ORDER ON WHATSAPP</button>
</div>

</div>

<script>
/* üî¥ YAHAN SIRF IMAGE NAAM CHANGE KARNA HAI */
const IMAGES = [
  "img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg",
  "img6.jpg","img7.jpg","img8.jpg","img9.jpg","img10.jpg",
  "img11.jpg","img12.jpg","img13.jpg","img14.jpg","img15.jpg",
  "img16.jpg","img17.jpg","img18.jpg","img19.jpg","img20.jpg",
  "img21.jpg","img22.jpg","img23.jpg","img24.jpg","img25.jpg"
];

const PRICE = 1600;
const WHATSAPP = "9149561990";

const slider = document.getElementById("productSlider");

IMAGES.forEach((img,i)=>{
  const d = document.createElement("div");
  d.className="card";
  d.innerHTML = `<img src="Ss/images/${img}"><p>Product ${i+1}</p>`;
  d.onclick = ()=>{
    document.getElementById("mainImg").src = "Ss/images/"+img;
    document.getElementById("title").innerText = "Product "+(i+1);
    document.getElementById("price").innerText = PRICE;
  };
  slider.appendChild(d);
});

function openCheckout(){
  document.getElementById("productPage").style.display="none";
  document.getElementById("checkoutPage").style.display="block";
  document.getElementById("cProduct").innerText =
    document.getElementById("title").innerText;
  document.getElementById("cPrice").innerText =
    document.getElementById("price").innerText;
  document.getElementById("cSize").value =
    document.getElementById("size").value;
}

function addBag(){
  alert("Added to bag ‚úî");
}

function whatsappOrder(){
  const msg =
`üõçÔ∏è New Order

Product: ${document.getElementById("cProduct").innerText}
Price: ‚Çπ${document.getElementById("cPrice").innerText}
Size: ${document.getElementById("cSize").value}

Name: ${name.value}
Phone: ${phone.value}
Address: ${address.value}`;

  window.open(
    "https://wa.me/"+WHATSAPP+"?text="+encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
